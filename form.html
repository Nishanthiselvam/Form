<!DOCTYPE html>
<!-- Website - www.codingnepalweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation in HTML | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <!-- Fontawesome CDN Link For Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
  </head>
  <body>
    <form action="thank-you.html">
        <center>
            <img src="logo.jpeg">
        </center>
      <h1>CHILDRENS DAY</h1>
      <h2>CELEBRATION</h2>
      <div class="form-group fullname">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" placeholder="Enter your full name">
      </div>
      <div class="form-group rollno">
        <label for="rollno">Roll Number</label>
        <input type="text" id="rollno" placeholder="Enter your Roll Number">
      </div>
      <div class="form-group email">
        <label for="email">Email Address</label>
        <input type="text" id="email" placeholder="Enter your email address">
      </div>
      <div class="form-group password">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password">
        <i id="pass-toggle-btn" class="fa-solid fa-eye"></i>
      </div>
      <div class="form-group gender">
        <label for="gender">Gender</label>
        <select id="gender">
          <option value="" selected disabled>Select your gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="form-group date">
        <label for="date">Birth Date</label>
        <input type="date" id="date" placeholder="Select your date">
      </div>
      <div class="form-group grade">
      <label for="studentGrade">Student Grade:</label>
      <select id="studentGrade" name="studentGrade">
        <option value="">-- Please Select --</option>
        <option value="1">Grade 1</option>
        <option value="2">Grade 2</option>
        <option value="3">Grade 3</option>
      </select>
    </div>
      <div class="form-group">
      <label for="competitionName">Competition Name:</label>
      <select id="competitionName" name="competitionName">
        <option value="">-- Please Select a Grade First --</option>
      </select>
    </div>
    <div class="form-group slogan">
        <label for="slogan">Write a slogan about children's day</label>
        <input type="text" id="slogan" placeholder="Write solgan">
      </div>
      <div class="form-group submit-btn">
        <input type="submit" value="Submit">
      </div>
    </form>
    <script src="script.js"></script>
  </body>
</html>
